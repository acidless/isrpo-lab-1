name: Unit Tests

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4

    - name: Run unit tests
      run: python -m unittest discover -p *.py
